{% extends "layout.html" %}

{% block title %}{{ config.BLOG_TITLE }}{% endblock %}

{% block content %}

    {% for post in posts %}
        <section id="post-{{ post.id }}">
            <div class="post_container">
                <h1><a href="{{ url_for('view_post_slug', slug=post.slug, pid=current_page) }}">{{ post.title }}</a></h1>
                <br/>
                {{ post.render_content()|safe }}
            </div>
        </section>
    {% endfor %}

    <nav class="pagination">
    {% if current_page > 0 %}
        <span class="prev">
            <a href="{{ url_for("index", page=current_page - 1) }}">< Previous</a>
        </span>
    {% endif %}
    {% if is_more %}
        <span class="next">
            <a href="{{ url_for("index", page=current_page + 1) }}">Next ></a>
        </span>
    {% endif %}
    </nav>
{% endblock %}
